{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="glass-card p-5 rounded-4">
        <h2 class="text-center mb-4 text-white fw-bold">ðŸŽµ Album Form ðŸŽµ</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-4">
                <label for="albumForm" class="form-label text-white fw-semibold">Fill out the details below:</label>
                {{ form|crispy }}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn-glass px-5 py-3">ðŸš€ Submit</button>
            </div>
        </form>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        width: 450px;
        text-align: center;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-glass {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border-radius: 50px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-glass:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 10px;
        padding: 12px;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
</style>

{% endblock content %}
